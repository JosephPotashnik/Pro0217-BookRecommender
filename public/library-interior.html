<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender</title>
    <!-- Styles and fonts -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="interiorstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/book-open.png" />
  </head>

  <body>
    <header>
      <h1>Welcome to the Interactive Book Recommendations Project</h1>
    </header>
    <div id="library-background">
      <a href="/mybooks">My Books</a>
      <canvas id="librarian-canvas" width="70" height="70"></canvas>

      <div class="dialogue-div">
        <p>Tell me what books you like and I'll recommend some!</p>
      </div>

      <form class="book-preference-form" onsubmit="return false">
        <label id="book-preference-input-label" for="book-preference-input"
          >Enter your book preferences below:</label
        >
        <textarea
          id="book-preference-input"
          name="book-preference-input"
          rows="3"
          cols="44"
          required
        ></textarea>
        <button id="submit-btn" type="submit">SUBMIT</button>
      </form>

      <div class="book-container hidden">
        <div class="book" id="book-1">
          <image id="book-1-image" src="" alt=""></image>
          <button
            id="book-1-accept-btn"
            onclick="judgementPassed(1,'likes')"
            class="book-btn accept hidden"
          >
            &#10004;
          </button>
          <div id="book-1-accept-btn-label" class="accept-btn-label hidden">
            Add book to readlist
          </div>
          <button
            id="book-1-reject-btn"
            onclick="judgementPassed(1,'dislikes')"
            class="book-btn reject hidden"
          >
            &#10006;
          </button>
          <div id="book-1-reject-btn-label" class="reject-btn-label hidden">
            Not interested
          </div>
        </div>
        <div class="book" id="book-2">
          <image id="book-2-image" src="" alt=""></image>
          <button
            id="book-2-accept-btn"
            onclick="judgementPassed(2,'likes')"
            class="book-btn accept hidden"
          >
            &#10004;
          </button>
          <div id="book-2-accept-btn-label" class="accept-btn-label hidden">
            Add book to readlist
          </div>
          <button
            id="book-2-reject-btn"
            onclick="judgementPassed(2,'dislikes')"
            class="book-btn reject hidden"
          >
            &#10006;
          </button>
          <div id="book-2-reject-btn-label" class="reject-btn-label hidden">
            Not interested
          </div>
        </div>
        <div class="book" id="book-3">
          <image id="book-3-image" src="" alt=""></image>
          <button
            id="book-3-accept-btn"
            onclick="judgementPassed(3,'likes')"
            class="book-btn accept hidden"
          >
            &#10004;
          </button>
          <div id="book-3-accept-btn-label" class="accept-btn-label hidden">
            Add book to readlist
          </div>
          <button
            id="book-3-reject-btn"
            onclick="judgementPassed(3,'dislikes')"
            class="book-btn reject hidden"
          >
            &#10006;
          </button>
          <div id="book-3-reject-btn-label" class="reject-btn-label hidden">
            Not interested
          </div>
        </div>
        <div class="book" id="book-4">
          <image id="book-4-image" src="" alt=""></image>
          <button
            id="book-4-accept-btn"
            onclick="judgementPassed(4,'likes')"
            class="book-btn accept hidden"
          >
            &#10004;
          </button>
          <div id="book-4-accept-btn-label" class="accept-btn-label hidden">
            Add book to readlist
          </div>
          <button
            id="book-4-reject-btn"
            onclick="judgementPassed(4,'dislikes')"
            class="book-btn reject hidden"
          >
            &#10006;
          </button>
          <div id="book-4-reject-btn-label" class="reject-btn-label hidden">
            Not interested
          </div>
        </div>
      </div>

      <div class="book-info-container hidden">
        <p id="title">Title:</p>
        <p id="author">Author:</p>
        <p id="year">Year:</p>
        <p id="reason">Reason:</p>
      </div>

      <button id="exit-btn" type="button" onclick="goBack()"></button>
    </div>

    <div id="darkness"></div>

    <script src="universal-script.js"></script>
    <script src="library-interior-script.js"></script>
  </body>
</html>
