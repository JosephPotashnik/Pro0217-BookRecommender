<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender</title>
    <!-- Styles and fonts -->
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/book-open.png" />
  </head>

  <body>
    <div id="library-background">
      <div class="nav-bar">
        <a href="/library-interior" id="recommendations">Recommendations</a>
        <a href="/mybooks" id="want-to-read">My Books</a>
        <button id="exit-btn" type="button" onclick="goBack()">Exit</button>
      </div>
      <div class="mid-section">
        <form class="book-preference-form" onsubmit="return false">
          <label id="book-preference-input-label" for="book-preference-input"
            >Enter your book preferences below:</label
          >
          <textarea
            id="book-preference-input"
            name="book-preference-input"
            rows="3"
            cols="44"
            required
          ></textarea>
          <button id="submit-btn" type="submit">SUBMIT</button>
        </form>
        <div
          id="user-prompt-recommendations-container"
          class="book-container hidden"
        ></div>
      </div>
      <div class="librarian-section">
        <div class="dialogue-div">
          <p>Tell me what books you like and I'll recommend some!</p>
        </div>
        <canvas id="librarian-canvas" width="70" height="70"></canvas>
      </div>
    </div>
    <div id="darkness"></div>
    <script src="../universal-script.js"></script>
    <script src="../librarian-script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
