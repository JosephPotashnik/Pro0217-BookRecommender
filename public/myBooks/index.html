<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Books</title>
    <!-- Styles and fonts -->
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/book-open.png" />
  </head>

  <body>
    <div id="library-background">
      <div class="nav-bar">
        <a href="/library-interior" id="recommendations" class="nav-bar-link">Recommendations</a>
        <a href="/mybooks" id="want-to-read" class="nav-bar-link">My Books</a>
        <button id="exit-btn" type="button" onclick="goBack()">Exit</button>
      </div>
      <div class="mid-section">
        <h3 id="readingListTitle">My Reading List</h3>
        <div class="book-container" id="my-books-container"></div>
        <h3 id="recommendationsListTitle">My Recommendations List</h3>
        <div class="book-container" id="my-recommendations-container"></div>
      </div>
      <div class="librarian-section">
        <div class="dialogue-div">
          <p>Here's your reading list and some of my recommendations too!</p>
        </div>
        <canvas id="librarian-canvas" width="70" height="70"></canvas>
      </div>
    </div>
    <div id="darkness"></div>

    <!-- Scripts -->
    <script src="../universal-script.js"></script>
    <script src="../librarian-script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
