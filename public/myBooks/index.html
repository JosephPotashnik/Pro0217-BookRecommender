<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Books</title>
    <!-- Styles and fonts -->
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/book-open.png" />
  </head>

  <body>
    <div id="library-background">
      <ul id="menu">
        <li class="dropdown">
          <span class="dropdown-btn">My Friends</span>
          <div class="friends">
            <a class="add-friend" href="#">Add friend</a>
          </div>
          <div class="remaining-users hidden"></div>
        </li>
        <li><a href="../library-interior">Recommendations</a></li>
        <li><a href="/..">Log out</a></li>
      </ul>
      <div class="mid-section">
        <h3 id="readingListTitle">My Reading List</h3>
        <div class="book-container" id="my-books-container"></div>
        <h3 id="recommendationsListTitle">My Recommendations List</h3>
        <div class="book-container" id="my-recommendations-container"></div>
      </div>
      <div class="librarian-section">
        <div class="dialogue-div">
          <p>Here's your reading list and some of my recommendations too!</p>
        </div>
        <canvas id="librarian-canvas" width="70" height="70"></canvas>
      </div>
    </div>
    <div id="darkness"></div>

    <!-- Scripts -->
    <script src="../universal-script.js"></script>
    <script src="../librarian-script.js"></script>
    <script src="script.js"></script>
    <script src="../library-interior/friends.js"></script>
  </body>
</html>
